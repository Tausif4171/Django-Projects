{% for field in form %}
    <!-- Now creating form for album -->
    <div class="form-group">
        <!-- here if user does not give input and directly clicking on submit button than this errors will be shows  -->
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <!-- for creating labels -->
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <!-- for creating actual inputs -->
        <div class="col-sm-10">{{ field }}</div>

    </div>
{% endfor %}
